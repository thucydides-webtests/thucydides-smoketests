<div>

    <div class="row">
        <div class="col-md-3">
            <div class="well">
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="/#/home">Your Account</a></li>
                    <li class="active"><a href="#">Your Summary</a></li>
                    <li><a href="#">Your Activity Statement</a></li>
                    <li><a href="#">Your Bookings</a></li>
                    <li><a href="#">Your Preferences</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <h2>Flying High Frequent Flyers</h2>

            <div class="row">
                <div class="col-md-6">
                    <h3 id="welcome-message">Account summary for {{user.firstName}}</h3>

                    <div>Your points: {{user.points}}</div>
                </div>
                <div class="col-md-6">
                    <div ng-if="possibleDestinations.length > 0">
                        <h3>You could fly to:</h3>
                        <ul>
                            <li class="possible-destination" ng-repeat="destination in possibleDestinations">{{destination.city}} (only
                                {{destination.points}} points!)
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
